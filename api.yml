version: '3.0'
services: 
  api:
    image: api:7.2.2
    ports:
      - 8888:8888
    hostname: "api"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.labels.api == true]
    networks:
      - vbnetwork

networks:
  vbnetwork:
    external: true